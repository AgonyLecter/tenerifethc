<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THC Vault - Cannabis Club Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Bungee', sans-serif;
            background-color: #0f0f0f;
            color: white;
            text-align: center;
            overflow-x: hidden;
            animation: pageLoad 1s ease-in-out;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2em;
            color: #f44336;
            text-shadow: 2px 2px 0px #000;
            animation: pulse 2s infinite;
        }

        img {
            width: 150px;
            margin: 10px auto;
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -ms-user-drag: none;
            user-drag: none;
        }

        #map {
            height: 500px;
            width: 100%;
            margin-top: 10px;
            animation: slideIn 1.5s ease-in-out;
        }

        .club-card {
            background-color: #000000;
            border: 2px solid #f44336;
            border-radius: 15px;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-in-out;
            transition: all 0.3s ease;
        }

        .club-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.8);
        }

        .club-card h2 {
            color: #f44336;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .club-card p {
            font-size: 1.1em;
        }

        button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(255, 0, 0, 0.5);
        }

        footer {
            padding: 10px;
            background-color: #222;
            color: #aaa;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes pageLoad {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Disable right-click */
        body {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            #map {
                height: 300px;
            }

            .club-card h2 {
                font-size: 1.5em;
            }
        }

        .leaflet-container {
            touch-action: pan-x pan-y;
        }
    </style>

    <!-- Leaflet CSS for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <header>
        <img src="logo.png" alt="THC Vault Logo">
        <h1>THC Vault</h1>
        <p>Your Guide to the Best Cannabis Clubs in Tenerife</p>
    </header>

    <section id="map"></section>

    <section id="club-list"></section>

    <footer>
        <p>© 2024 THC Vault - All rights reserved.</p>
    </footer>

    <!-- Leaflet JS for Map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
        };

        const map = L.map('map', {
            tap: false,
            inertia: true,
            zoomControl: true
        }).setView([28.2916, -16.6291], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const markers = [];
        const bounds = L.latLngBounds();

        const cannabisIcon = L.icon({
            iconUrl: './segnale.png',
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -30]
        });

        const predefinedClubs = [
            { name: "CannaCave", description: "Top quality cannabis club in Tenerife", latitude: 28.081623626598752, longitude: -16.73293724695542, logo: "https://example.com/cannacave-logo.png" },
            { name: "Headquarters420", description: "High-end cannabis club", latitude: 28.051608439911178, longitude: -16.720020104628667, logo: "https://example.com/headquarters420-logo.png" },
            { name: "Pinkz Lounge Tenerife", description: "Popular with tourists", latitude: 28.051980407795, longitude: -16.718768446956716, logo: "https://example.com/pinkz-lounge-logo.png" },
            { name: "HighSupplyCsc", description: "Premium cannabis supply", latitude: 28.06623205394238, longitude: -16.729894162299857, logo: "https://example.com/highsupplycsc-logo.png" },
            { name: "El Vice City Social Club", description: "Exclusive cannabis club", latitude: 28.077914468189384, longitude: -16.735808675791525, logo: "https://example.com/vicecity-logo.png" },
            { name: "El Jardín de Shiva CSC", description: "Relaxing cannabis social club", latitude: 28.18120505949585, longitude: -16.815398275787093, logo: "https://example.com/jardinshiva-logo.png" }
        ];

        predefinedClubs.forEach((club) => {
            const marker = L.marker([club.latitude, club.longitude], { icon: cannabisIcon }).addTo(map)
                .bindPopup(`<b>${club.name}</b><br>${club.description}<br><a href="https://maps.google.com/?q=${club.latitude},${club.longitude}" target="_blank">Get Directions</a>`);
            markers.push(marker);
            bounds.extend(marker.getLatLng());

            const clubList = document.getElementById('club-list');
            const clubCard = document.createElement('div');
            clubCard.classList.add('club-card');
            clubCard.innerHTML = `
                <h2>${club.name}</h2>
                <img src="${club.logo}" alt="${club.name} Logo" width="100">
                <p>${club.description}</p>
                <button onclick="window.open('https://maps.google.com/?q=${club.latitude},${club.longitude}', '_blank')">Get Directions</button>
            `;
            clubList.appendChild(clubCard);
        });

        map.fitBounds(bounds);
    </script>

</body>
</html>
